server:
  port: 8080
spring:
  application:
    name: nacos-demo
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 #Nacos服务注册中心地址（本机的写localhost）
      config:
        server-addr: 127.0.0.1:8848 #Nacos作为配置中心地址（本机的写localhost）
        file-extension: yml #指定yml格式配置
        group: DEFAULT_GROUP

